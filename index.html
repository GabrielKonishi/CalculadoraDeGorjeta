<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--RESPONSAVIDADE-->
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>

        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput">
                </p>
                <label for="serviceQuality">
                    <p>Como foi o seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQuality" id="serviceQuality" class="formSelect">
                        <option disabled selected>--Escolha uma opção</option>
                        <option value="0.3">30% - incrivel</option>
                        <option value="0.2">20% - bom</option>
                        <option value="0.1">10% - aceitavel</option>
                        <option value="0.05">5% - ruim</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total
            R$ <span id="tip">0.00</span>
            <p id="each">cada</p>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
